<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main>
        <h1>Agenda de Contatos</h1>
        <div class="container">
            <section id="inputData">
                <h2>Cadastrar novo contato</h2>
                <form>
                    <span>
                        <label for="name">Nome: </label>
                        <input type="text" name="name" id="name" required>
                    </span>
                    <span>
                        <label for="phone">Telefone: </label>
                        <input type="tel" name="phone" id="phone" placeholder="(XX) 9XXXX-YYYY" required>
                    </span>
                    <button type="submit">Cadastrar</button>
                </form>
                <section id="validations">
                    <p>validação1</p>
                    <p>validação2</p>
                    <p>validação3</p>
                    <p>validação4</p>
                </section>
            </section>
            <section id="outputData">
                <table>
                    <thead>
                        <tr>
                            <th class="firstTableLine" colspan="2">Lista de contatos</th>
                        </tr>
                        <tr>
                            <th class="name">Nome</th>
                            <th class="phone">Telefone</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- remove the line below-->
                        <tr>
                            <td class="td1">Silas Arlindo </td>
                            <td class="td2">(11)942595445</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </div>
    </main>
</body>

</html>
