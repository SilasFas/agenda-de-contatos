<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main>
        <h1>Agenda de Contatos</h1>
        <div class="container">
            <section id="inputData">
                <h2>Cadastrar novo contato</h2>
                <form>
                    <span>
                        <label for="name">Nome: </label>
                        <input type="text" name="name" id="name" value="Silas Ferreira"> required value
                    </span>
                    <span>
                        <label for="phone">Telefone: </label>
                        <input type="tel" name="phone" id="phone" placeholder="(XX) 9XXXX-YYYY"> required
                    </span>
                    <button type="submit" id="button-ID">Cadastrar</button>
                </form>
            </section>
            <section id="outputData">
                <table>
                    <caption>Lista de contatos</caption>
                    <thead>
                        <tr>
                            <th class="name">Nome</th>
                            <th class="phone">Telefone</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be inserted here through JavaScript -->
                    </tbody>
                </table>
                <p id="p-message">Lista vazia: Cadastre um contato para ver na lista</p>
            </section>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
